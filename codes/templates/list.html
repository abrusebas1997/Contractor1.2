{% extends "base.html" %}

{% block content %}
  <h3>Codes {% if coded %}<small class="text-muted">({{ codes|length }} Code{{ codes|length|pluralize:"s" }})</small>{% endif %}</h3>
  <hr>
  {% if codes %}
    <div class="card-columns">
      {% for code in codes %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-primary" role="alert">No pages to display.</div>
  {% endif %}
{% endblock %}
